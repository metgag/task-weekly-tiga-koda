<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pg. 2">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/login.css">
    <script src="../../assets/js/log.js" defer></script>

<body class="font-primary">
    <div class="bg-avenger"></div>
    <div class="d-flex justify-center">
        <div class="logo">
            <img src="/assets/images/tickitz-logo.png" width="192" alt="">
        </div>
    </div>

    <main class="lgn d-flex flex-col align-center justify-center">
        <div class="card d-flex flex-col">
            <div class="title">
                <h2>Welcome BackðŸ‘‹</h2>
                <p>Sign in with your data that you entered during

            </div>
            <form class="log d-flex flex-col">
                <div class="d-flex flex-col">
                    <label class="gray-primary" for="email">Email</label><br>
                    <input type="text" name="" id="email"

                </div>
                <div class="d-flex flex-col">
                    <label class="gray-primary"

                </div>
            </form>

            <div id="social" class="d-flex flex-row">
                <button class="d-flex flex-row align-center pointer" href="">

                <button class=" d-flex flex-row align-center pointer" href="">
                    <img src="/assets/images/icon/fb.png" />
