<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pg. 1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/register.css">
    <title>Register Form</title>
</head>

<body class="font-primary">
    <div class="bg-avenger"></div>
    <div class="d-flex justify-center">
        <div class="logo">
            <img src="/assets/images/tickitz-logo.png" width="192" alt="">
        </div>
    </div>

    <main class="d-flex justify-center">
        <div class="card d-flex flex-col">
            <div class="steps d-flex align-center">
                <div class="step step-1 d-flex flex-col align-center">
                    <div class="dot">1</div>
                    <p class="how">Fill Form</p>
                </div>
                <div class="dash-line"><img src="/assets/images/dash-line.svg"
                        alt=""></div>
                <div class="step step-2 d-flex flex-col align-center">
                    <div class="dot">
                        <p>2</p>
                    </div>
                    <p class="how">Activate</p>
                </div>
                <div class="dash-line"><img src="/assets/images/dash-line.svg"
                        alt=""></div>
                <div class="step step-3 d-flex flex-col align-center">
                    <div class="dot">
                        <p>3</p>
                    </div>
                    <p class="how">Done</p>
                </div>
            </div>

            <form class="input d-flex flex-col">
                <div class="d-flex flex-col">
                    <label class="gray-primary" for="email">Email</label><br>
                    <input type="email" name="" id="email"
                        placeholder="Enter your email">
                </div>
                <div class="d-flex flex-col">
                    <label class="gray-primary"
                        for="password">Password</label><br>
                    <input type="email" name="" id="password"
                        placeholder="Enter your password">
                </div>
                <div class="d-flex align-center">
                    <input type="checkbox" name="" id="terms" checked>
                    <label for="terms">I agree to terms & condition</label>
                </div>
                <button class="font-primary" type="submit">Join For Free
                    Now</button>
                <p id="already" class="mx-auto font-secondary fc-secondary">
                    Already have an account? <a href="">Log in</a></p>
                <div id="or" class="d-flex flex-row">
                    <!-- <div class="x-line"></div> -->
                    <p class="font-secondary">Or</p>
                    <!-- <div class="x-line"></div> -->
                </div>
            </form>

            <div id="social" class="d-flex flex-row">
                <button class="d-flex flex-row align-center pointer" href="">
                    <img src="/assets/images/icon/google.svg" alt="">
                    <p>Google</p>
                </button>
                <button class=" d-flex flex-row align-center pointer" href="">
                    <img src="/assets/images/icon/fb.png" />
                    <p>Facebook</p>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
