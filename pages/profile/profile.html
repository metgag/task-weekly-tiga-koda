<!-- pg. profile 1 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="profile pg. 1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
        @import "https://www.nerdfonts.com/assets/css/webfont.css";
    </style>
    <!-- <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/profile.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="../../assets/js/burger.js" defer></script>
    <title>Profile #1</title>
</head>

<body class="font-[mulish]">
    <header
        class="sticky top-0 p-[.5rem_8rem] border-b border-[#DEDEDE] z-9999 bg-white">
        <nav class="flex items-center justify-between relative">
            <div class="logo"><img src="/assets/images/tickitz-blu.svg" alt="">
            </div>
            <div class="center flex text-sm gap-[3.5rem]">
                <a class="text-[#0F172A] hover:opacity-60"
                    href="../movie/index.html">Home</a>
                <a class="text-[#0F172A] hover:opacity-60"
                    href="../movie/home-dua.html">Movie</a>
                <a class="text-[#0F172A] hover:opacity-60"
                    href="../ticket/order.html">Buy
                    Ticket</a>
            </div>
            <div class="account flex items-center text-sm gap-[.625rem]">
                <a href=""
                    class="flex items-center gap-[.325rem] items-end hover:opacity-60">Location<i
                        class="nf nf-cod-chevron_down"></i></a>
                <a class="hover:opacity-60" href=""><i
                        class="nf nf-fa-magnifying_glass"></i></a>
                <div id="profile-pic"
                    class="bg-[url(/assets/images/profile-pic.png)] bg-cover bg-center rounded-full w-[2.5rem] h-[2.5rem] p-0 hover:cursor-pointer hover:opacity-75">
                </div>
            </div>
            <div class="burger hidden absolute r-0">
                <i class="nf nf-md-menu"></i>
            </div>
            <div class="menu hidden flex flex-col">
                <div class="page flex flex-col">
                    <a class="" href="../movie/index.html">Home</a>
                    <a class="" href="../movie/home-dua.html">Movie</a>
                    <a class="" href="../ticket/order.html">Buy
                        Ticket</a>
                </div>
            </div>
        </nav>
    </header>

    <main
        class="grid grid-cols-[max-content_1fr] bg-[#f5f6f8] p-[2.5rem_6rem] gap-[1.5rem]">
        <aside
            class="flex flex-col bg-white text-[#4E4B66] rounded-3xl justify-self-start w-fit">
            <div
                class="info flex flex-col p-[1.5rem_2.5rem] gap-[1.25rem] border-b border-[#DEDEDE]">
                <div class="btn flex items-end justify-between">
                    <p>INFO</p>
                    <i
                        class="nf nf-oct-kebab_horizontal text-[#5F2EEA] hover:opacity-60"></i>
                </div>
                <div
                    class="user-pic bg-[url(/assets/images/profile-pic.png)] bg-center bg-cover shadow-lg rounded-full w-[7rem] h-[7rem] self-center">
                </div>
                <div class="whoami flex flex-col text-center gap-[.375rem]">
                    <h3 class="font-semibold text-[#14142B]">Jonas El Rodriguez
                    </h3>
                    <p>Moviegoers</p>
                </div>
            </div>
            <div
                class="info-b flex flex-col py-[1.5rem] px-[2.5rem] gap-[1.25rem]">
                <div class="points flex flex-col gap-[1rem]">
                    <h4>Loyalty Points</h4>
                    <div
                        class="point-count bg-[#1D4ED8] flex flex-col rounded-[.75rem] p-[.875rem] gap-[1.5rem] relative overflow-hidden shadow-[0_12px_0_-6px_rgba(29,78,216,0.5)]">
                        <h4 class="text-white">Moviegoers</h4>
                        <h3 class="text-white">320 <span
                                class="text-xs">points</span></h3>
                        <div
                            class="circle w-[5rem] h-[5rem] rounded-full bg-[#FFFFFF4D] absolute top-[-36px] right-[-8px] circle-1">
                        </div>
                        <div
                            class="circle w-[5rem] h-[5rem] rounded-full bg-[#FFFFFF4D] absolute top-[-12px] right-[-24px] circle-2">
                        </div>
                        <img class="star absolute w-[3rem] top-[-2px] right-[2px]"
                            src="/assets/images/star.png" alt="">
                    </div>
                </div>
                <div class="bar-point flex flex-col items-center gap-[.625rem]">
                    <h4 class="font-medium text-sm">180 points become a master
                    </h4>
                    <div
                        class="bar w-[108%] bg-[#F5F6F8] shadow-[inset_0_0_4px_rgba(0,0,0,0.2)] h-[.875rem] rounded-4xl bar-white">
                        <div
                            class="bar w-[45%] h-[.875rem] rounded-4xl bg-[#1D4ED8] bar-blu">
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <section class="flex flex-col gap-[1.75rem] w-full pt-0 ml-0">
            <div
                class="account p-[1.5rem_2rem] rounded-2xl gap-[2.5rem] account-1 bg-white flex">
                <a href="profile.html">
                    <h4
                        class="text-[#14142B] font-semibold border-b border-[#1D4ED8]">
                        Account Settings</h4>
                </a>
                <a href="profile-order.html">
                    <h4 class="text-[#AAAAAA] font-semibold yet-gray">Order
                        History</h4>
                </a>
            </div>
            <div
                class="account p-[1.5rem_2rem] rounded-2xl px-[2rem] py-[1.5rem] account-2 bg-white">
                <h5
                    class="text-[#14142B] font-semibold border-b border-[#DEDEDE] pb-[.75rem] mb-[2rem]">
                    Details Information</h5>
                <div class="grid grid-cols-2 gap-[1.5rem] grid-details">
                    <div class="detail flex flex-col gap-[.75rem] detail-1">
                        <label class="text-sm text-[#4E4B66]" for="">First
                            Name</label>
                        <input
                            class="rounded-lg text-[#4E4B66] p-[.75rem] border border-[#DEDEDE]"
                            type="text" value="Jonas">
                    </div>
                    <div class="detail flex flex-col gap-[.75rem] detail-2">
                        <label class="text-sm text-[#4E4B66]" for="">Last
                            Name</label>
                        <input
                            class="rounded-lg text-[#4E4B66] p-[.75rem] border border-[#DEDEDE]"
                            type="text" value="El Rodriguez">
                    </div>
                    <div class="detail flex flex-col gap-[.75rem] detail-3">
                        <label class="text-sm text-[#4E4B66]"
                            for="">E-mail</label>
                        <input
                            class="rounded-lg text-[#4E4B66] p-[.75rem] border border-[#DEDEDE]"
                            type="email" value="jonasrodrigu123@gmail.com"
                            name="" id="">
                    </div>
                    <div class="detail flex flex-col gap-[.75rem] detail-4">
                        <label class="text-sm text-[#4E4B66]" for="">Phone
                            Number</label>
                        <input
                            class="rounded-lg text-[#4E4B66] p-[.75rem] border border-[#DEDEDE]"
                            type="text" value="81445687121">
                    </div>
                </div>
            </div>
            <div class="account p-[1.5rem_2rem] rounded-2xl account-3 bg-white">
                <h5
                    class="text-[#14142B] font-semibold border-b border-[#DEDEDE] pb-[.75rem] mb-[2rem]">
                    Account and Privacy</h5>
                <div class="grid grid-cols-2 gap-[1.5rem] ch-pass-grid">
                    <div class="pass flex flex-col gap-[.75rem] pass-1">
                        <label class="text-sm text-[#4E4B66]" for="">New
                            Password</label>
                        <input
                            class="rounded-lg text-[#4E4B66] p-[.75rem] border border-[#DEDEDE]"
                            type="password" name="" id=""
                            placeholder="Write your password">
                    </div>
                    <div class="pass flex flex-col gap-[.75rem] pass-2">
                        <label class="text-sm text-[#4E4B66]" for="">Confirm
                            Password</label>
                        <input
                            class="rounded-lg text-[#4E4B66] p-[.75rem] border border-[#DEDEDE]"
                            type="password" name="" id=""
                            placeholder="Confirm your password">
                    </div>
                </div>
            </div>
        </section>
        <button
            class="col-start-1 col-end-3 w-fit bg-[#1D4ED8] justify-self-center p-[.75rem_5rem] rounded-xl text-white font-medium hover:opacity-80 hover:cursor-pointer">Update
            changes</button>
    </main>

</body>

</html>
